<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Sign-In Form</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea, button, label {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        header h1 {
            text-align: center;
            color: #007BFF;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><b>Kabanda Enterprise</b> Sign-In Form</h1>
    </header>

    <form action="kabandajordan.php" method="post">
        <label for="fullname"><b>Full Name:</b></label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password"><b>Password:</b></label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">

        <label for="phone"><b>Phone Number:</b></label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

        <label for="dob"><b>Date of Birth:</b></label>
        <input type="date" id="dob" name="dob" required>

        <label for="age"><b>Age:</b></label>
        <input type="number" id="age" name="age" min="18" max="100" placeholder="Enter your age" required>

        <label><b>Gender:</b></label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br><br><br>

        <label for="address"><b>Address:</b></label>
        <textarea id="address" name="address" rows="2" placeholder="Enter your address" required></textarea>

        <label for="department"><b>Department:</b></label>
        <select id="department" name="department" required>
            <option value="">Select your department</option>
            <option value="Human Resource">Human Resource</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Finance">Finance</option>
            <option value="Marketing">Marketing</option>
        </select>

        <label for="experience"><b>Experience Level (Years):</b></label>
        <input type="range" id="experience" name="experience" min="0" max="30" step="1" oninput="this.nextElementSibling.value = this.value">
        <output>0</output> years <br><br><br>

        <label for="bio"><b>Brief Bio:</b></label>
        <textarea id="bio" name="bio" rows="3" placeholder="Tell us about yourself" required></textarea>

        <label>
            <input type="checkbox" id="agree" name="agree" required>
            I agree to the terms and conditions.
        </label><br>

        <button type="submit">Sign In</button>
    </form>

    <footer>
        <p>&copy; 2024 Organization. All rights reserved. Accept all cookies.</p>
    </footer>
</body>
</html>
